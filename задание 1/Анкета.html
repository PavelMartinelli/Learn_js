<body>
    <table border="2" width="50%" align="center">
        <tr BGCOLOR="#0776A0">
            <td colspan="2" >
                <FONT COLOR="#FF2C00" SIZE="7">
                    <B>Анкета Web-разработчика</B>
                </FONT>
            </td>
        </tr>

        <tr>
            <td BGCOLOR="#0776A0">Регистрационнное имя</td>
            <td BGCOLOR ="#FFB600">
                <form name=”forma1”>
                    <input type=”” name=”text1” size=”30” maxlength=”50”>
                </form>
            </td>
        </tr>

        <tr>
            <td BGCOLOR="#0776A0">Пороль</tdBGCOLOR="#0776A0">
            <td BGCOLOR ="#FFB600">
                <form name=”pasword”>
                    <input type="password" name=”text1” size=”20” maxlength=”50”><br />
                    <form name="password">
                        <input type="password" name=”text1” size=”20” maxlength=”50”><b>:подтвердите пароль</b>

                    </form>
                </form>
        </td>
            </td>
        </tr>

        <tr>
            <td BGCOLOR="#0776A0">Ваша специализация</td>
            <td BGCOLOR ="#FFB600">
                <form name=”pasword”>
                    <select name="spes" size="1">
                        <option selected value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Fullstack">Fullstack</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td BGCOLOR="#0776A0">Пол</td>
            <td BGCOLOR ="#FFB600">
                <form name=”pasword”>
                    <input type="radio" name="sex" checked>M</input><input type="radio" name="sex">Ж</input>

                </form>
            </td>
        </tr>

        <tr>
            <td BGCOLOR="#0776A0">Ваши навыки</td>
            <td BGCOLOR ="#FFB600">
                <form name=”pasword”>
                    <input type="checkbox" checked /> знание HTML и CSS<br />
                    <input type="checkbox" /> знание Perl<br />
                    <input type="checkbox" /> знание ASP<br />
                    <input type="checkbox" /> знание Adobe Photoshop<br />
                    <input type="checkbox" /> знание JAVA<br />
                    <input type="checkbox" /> знание JavaScript<br />
                    <input type="checkbox" /> знание Flash

                </form>
            </td>
        </tr>

        <tr>
            <td BGCOLOR="#0776A0">Дополнительные сведения о себе</tdBGCOLOR="#0776A0">
            <td BGCOLOR ="#FFB600">
                <form name=”pasword”>
                    <textarea cols="35" rows="5" wrap="virtual"></textarea><br>

                </form>
        </td>
            </td>
        </tr>
    </table><br />
    <form name=”pasword” style="margin-left:auto; margin-right:auto; width:30em">
